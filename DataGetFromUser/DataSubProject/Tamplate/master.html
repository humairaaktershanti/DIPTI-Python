<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Management{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #2d6cdf;
            --secondary: #f5f7fa;
            --accent: #1b3a5d;
            --hover: #174a8b;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--secondary);
            color: #222;
        }
        .navbar {
            background: var(--primary);
            padding: 0 30px;
            display: flex;
            align-items: center;
            height: 60px;
            box-shadow: 0 2px 8px rgba(44, 108, 223, 0.08);
        }
        .navbar .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-right: 40px;
            text-decoration: none;
        }
        .navbar-nav {
            display: flex;
            gap: 20px;
        }
        .navbar-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 18px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .navbar-nav a:hover, .navbar-nav .active {
            background: var(--hover);
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(44, 108, 223, 0.07);
            padding: 32px 28px;
        }
        @media (max-width: 600px) {
            .container { padding: 16px 8px; }
            .navbar { flex-direction: column; height: auto; padding: 10px; }
            .navbar .logo { margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    include('nav.html')

    <div class="container">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </div>
</body>
</html>
