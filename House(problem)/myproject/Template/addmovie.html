<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
            background: #fafafa;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Movie</h2>
        <form method="POST">
        {% csrf_token %}
            <label for="title">Movie Title</label>
            <input type="text" id="title" name="title" required>

            <label for="director">Director</label>
            <input type="text" id="director" name="director">

            <label for="year">Release Year</label>
            <input type="date" id="year" name="year" min="1888" max="2100">

            <label for="rating">Rating</label>
            <input type="number" id="rating" name="rating" min="0" max="10" step="0.1">

            <label for="duration">Duration</label>
            <input type="number" id="duration" name="duration" min="1" max="300" placeholder="Duration in minutes">

            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre">

            <button type="submit">Add Movie</button>
        </form>
    </div>
</body>
</html>
