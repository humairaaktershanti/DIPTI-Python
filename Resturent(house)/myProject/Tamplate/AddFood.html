{% include "Nav.html" %}

{% block body %}

<div class="container">
    <h2>Add Food</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Restaurant Name</label>
            <input type="text" class="form-control" id="id_name" name="name" maxlength="100" required>
        </div>
        <div class="form-group">
            <label for="id_address">Address</label>
            <input type="text" class="form-control" id="id_address" name="address" maxlength="255" required>
        </div>
        <div class="form-group">
            <label for="id_phone_number">Phone Number</label>
            <input type="text" class="form-control" id="id_phone_number" name="phone_number" maxlength="15" required>
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
        </div>
        <div class="form-group">
            <label for="id_openingHours">Opening Hours</label>
            <input type="text" class="form-control" id="id_openingHours" name="openingHours" maxlength="100" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Food</button>
    </form>
</div>
{% endblock body %}
