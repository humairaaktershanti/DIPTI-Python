<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .signup-container {
            background: #fff;
            padding: 30px;
            margin: 50px auto;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .signup-container h2 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea {
            width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; background: #007bff; color: #fff;
            border: none; border-radius: 4px; cursor: pointer;
        }
        .login-link { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_fullName">Full Name</label>
                <input type="text" name="fullName" id="id_fullName" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="id_bio">Bio</label>
                <textarea name="bio" id="id_bio" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="id_userType">User Type</label>
                <select name="userType" id="id_userType" required>
                    <option value="">Select user type</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" maxlength="150" required>
            </div>
            <div class="form-group">
                <label for="id_password1">Password</label>
                <input type="password" name="password1" id="id_password1" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'logIn' %}">Log In</a>
        </div>
    </div>
</body>
</html>
