{% extends "master.html" %}

{% block body %}

    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .recipe-form-container {
            background: #fff;
            max-width: 500px;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .recipe-form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-weight: 500;
        }
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background: #fafbfc;
        }
        textarea {
            min-height: 70px;
            resize: vertical;
        }
        input[type="submit"] {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
    </style>

    <div class="recipe-form-container">
        <h2>Add New Recipe</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Recipe Name</label>
                <input type="text" id="id_name" name="name" value={{ data.name }} maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="id_creator">Creator</label>
                <input type="text" id="id_creator" name="creator" value={{ data.creator }} maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea id="id_description" name="description"  required>{{ data.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="id_ingredients">Ingredients</label>
                <textarea id="id_ingredients" name="ingredients" required>{{ data.ingredients }} </textarea>
            </div>
            <div class="form-group">
                <label for="id_instructions">Instructions</label>
                <textarea id="id_instructions" name="instructions" required>{{ data.instructions }} </textarea>
            </div>
            <div class="form-group">
                <input type="file" id="id_image" name="image" accept="image/*">
                <img src="/{{ data.image }}" alt="Avatar" style="width:100%">
            </div>
            <input type="submit" value="Add Recipe">
        </form>
    </div>

{% endblock body %}
