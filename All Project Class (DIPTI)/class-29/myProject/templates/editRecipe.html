{% extends "master.html" %}
{% block body %}




<h1>Add Recipe</h1>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %} 

    <input type="text" name="title" value="{{data.title}}"> <br><br><br>
    <textarea name="description" id="">{{data.description}}</textarea> <br><br><br>
    <input type="text" name="ingredients" value="{{data.ingredients}}"> <br><br><br>
    <input type="text" name="instructions" value="{{data.instructions}}"><br><br><br>
    
    <img src="/{{data.image}}" height="200px">
    <input type="file" name="image"> <br> <br>
    

    <button type="submit">Submit</button>





</form>


{% endblock body %}
