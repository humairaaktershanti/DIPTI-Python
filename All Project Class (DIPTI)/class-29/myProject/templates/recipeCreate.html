{% extends "master.html" %}
{% block body %}




<h1>Add Recipe</h1>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %} 

    <input type="text" name="title" placeholder= "Type Recipe Title"> <br><br><br>
    <textarea name="description" id=""placeholder= "Type Recipe Description"></textarea> <br><br><br>
    <input type="text" name="ingredients" placeholder= "Type Recipe Ingredients"> <br><br><br>
    <input type="text" name="instructions" placeholder= "Type Recipe Instructions"><br><br><br>
    
    <h3>Recipe Image</h3>
    <input type="file" name="image"> <br> <br>

    <button type="submit">Submit</button>



</form>


{% endblock body %}
