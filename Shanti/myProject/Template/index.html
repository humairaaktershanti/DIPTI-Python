<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Dept.</th>
    <th>Age</th>
    <th>Birth day</th>
  </tr>
  {% for a in data%}
  <tr>
    <td>{{a.name}}</td>
    <td>{{a.email}}</td>
    <td>{{a.dept}}</td>
    <td>{{a.age}}</td>
    <td>{{a.birthDay}}</td>
  </tr>
  {% endfor %}
  
</table>

</body>
</html>
